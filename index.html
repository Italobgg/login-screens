<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <title>Login</title>
</head>

<body>
    <main class="main-container">

        <section class="left-side">
            <div class="principal-area">
                <div class="intro">
                    <h1>Bem vindo de volta</h1>
                    <p>Hoje é um novo dia, é o seu dia. Você decide como vai ser. Faça o login e prociga com seu projeto.
                    </p>
                </div>

                <div class="login">
                    <form class="login-form">
                        <div class="input-email">
                            <label class="label-login">Email</label>
                            <input class="email" id="email" type="email" placeholder="Digite seu email">
                        </div>

                        <div class="input-password">
                            <label class="label-login">Senha</label>
                            <input class="password" id="password" type="password" placeholder="Digite sua senha">
                        </div>


                        <a class="password-forgot" href="#">Esqueceu a senha ?</a>

                        <button class="button-form">Entrar</button>
                    </form>
                </div>

                <div class="social-login">

                    <div class="ou">
                        <h5 class="ou-text">Ou</h5>
                    </div>

                    <div class="social-card">
                        <div class="button-socials">
                            <button class="google">
                                <img class="icon-google" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />
                                Entrar com Google
                            </button>
                            <button class="facebook">
                                <img class="icon-face" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" />
                                Entrar com Facebook
                            </button>
                        </div>
                    </div>

                </div>

                <div class="new-account">
                    <h5>Não tem uma conta? <a href="#">Criar conta</a></h5>
                </div>
            </div>

        </section>

        <section class="art">
        </section>

    </main>

</body>

</html>
